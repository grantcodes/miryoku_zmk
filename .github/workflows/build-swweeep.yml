name: 'Build Swweeep'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["swweeeep_left","swweeeep_right"]'
      custom_config: '["#define MIRYOKU_CLIPBOARD=WIN"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=n\nCONFIG_ZMK_MOUSE=y\nCONFIG_ZMK_SLEEP=y\nCONFIG_ZMK_PM_SOFT_OFF=y"]'
      branches: '["zmkfirmware/zmk/main petejohanson/zmk/feat/pointers-move-scroll"]'
